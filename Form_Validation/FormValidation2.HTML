<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
 <style>
     input:invalid{
     background-color: red;
     }
     input:valid{
     background-color: green;
     }
 </style>
  </head>
  <body style="height: 100%;">
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto">
                <form style="background-color: #fff5da;border: 1px solid black; padding: 25px;">
                  <fieldset>
​
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" pattern=a-z pattern=A-Z pattern=0-9 minlength=10>
                    <br>
                    Must be at least 10 characters
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" pattern=a-z  pattern=0-9 minlength=3 maxlength=15 >
                    <br>
                    Must be at least 3 characters, no more than 15 characters, ONLY lower-case and number.
                </div>
                  <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
                </fieldset>
                </form>
            </div>
        </div>
    </div>
</form>
​
</body>
</html>
