<html>
  <head>
    <title>Pizza Palace </title>
      <class="title"></class> <id="FirstTitle"></id> 
   <br>
    <h1> Order a pizza!<class="heading"></class> <id="heading"></id></title></h1>
  
    <br>
  
</head>

    <body>
      <form>
        <fieldset>
          <legend>User Information</legend>
          <p>
            <label>
              Name:
              <input type="text" id="name" name="user" />
            </label>
          </p>
          <p>
            <label>
              Email:
              <input type="text" id="email" name="user" />
            </label>
          </p>
          <p>
            <label>
              Password:
              <input type="password" id="password" name="user" />
            </label>
          </p>
          <p>
            <label>
              Tell me about yourself.
              <input type="text" id="Tell" name="user" />
            </label>
          </p>
          <p>
            <label>
              Where did you hear about us.
              <input type="text" id="Where" name="user" />
              <br>
              <input type="submit">
            </label>
          </p>
        </form>
        <br>
        <hr> 
        <br>
        <h1>Order your pizza!</h1>
          <form>
            <fieldset>
              <legend>Pizza Information</legend>
              <p>
                <label>
                 Topping:
                  <input type="text" id="topping" name="pizza"/>                  
                </label>
              </p>
          <p>
            <label>
              Cheese:
              <input type="text" id="Cheese" name="pizza" />
            </label>
          </p>
          <p>
            <label>
              Crust:
              <input type="text" id="Crust" name="pizza" />
              <br>
              <input type="submit">

            </label>
          </p>
        </fieldset>
      </form>


    </body>
</html>
